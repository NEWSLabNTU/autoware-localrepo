---
# Network setup for Autoware
- name: Install CycloneDDS configuration
  become: true
  ansible.builtin.copy:
    src: "{{ config_dir }}/cyclonedds.xml"
    dest: /etc/cyclonedds.xml
    mode: '0644'
    backup: yes

- name: Install multicast loopback service
  become: true
  ansible.builtin.copy:
    src: "{{ config_dir }}/multicast-lo.service"
    dest: /etc/systemd/system/multicast-lo.service
    mode: '0644'

- name: Enable and start multicast service
  become: true
  ansible.builtin.systemd:
    name: multicast-lo.service
    enabled: yes
    state: started
    daemon_reload: yes

- name: Configure system limits for CycloneDDS
  become: true
  ansible.builtin.copy:
    src: "{{ config_dir }}/10-cyclone-max.conf"
    dest: /etc/security/limits.d/10-cyclone-max.conf
    mode: '0644'

- name: Configure sysctl for network performance
  become: true
  ansible.builtin.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: net.core.rmem_max, value: "134217728" }
    - { name: net.core.wmem_max, value: "134217728" }
    - { name: net.ipv4.ipfrag_time, value: "3" }
    - { name: net.ipv4.ipfrag_high_thresh, value: "134217728" }